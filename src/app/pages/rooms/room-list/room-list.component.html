<button type="button" mat-button color="accent" (click)="add()">ADD ROOM</button>
<app-crud-table [items]="items" #crud>
  <ng-template #tableHead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Number</th>
      <th scope="col">Action</th>
    </tr>
  </ng-template>
  <ng-template #readTemplate let-room>
    <td>{{room.id}}</td>
    <td>{{room.number}}</td>
    <td>
      <button mat-button (click)="edit(room)" color="accent">Edit</button>
      <button mat-button (click)="remove(room)" color="warn">Remove</button>
    </td>
  </ng-template>
  <ng-template #editTemplate>
    <td>
      <mat-form-field>
        <input type="text" matInput [(ngModel)]="crud.editedItem.id" readonly disabled/>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field>
        <input type="text" matInput [(ngModel)]="crud.editedItem.number"/>
      </mat-form-field>
    </td>
    <td>
      <button mat-button (click)="save()" color="accent">Save</button>
      <button mat-button (click)="cancel()" color="accent">Cancel</button>
    </td>
  </ng-template>
</app-crud-table>
