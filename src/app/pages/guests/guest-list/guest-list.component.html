<button type="button" class="btn btn-info" (click)="add()">ADD</button>
<app-crud-table [items]="items" #crud>
  <ng-template #tableHead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Action</th>
    </tr>
  </ng-template>
  <ng-template #readTemplate let-guest>
    <td>{{guest.id}}</td>
    <td>{{guest.first_name}}</td>
    <td>{{guest.last_name}}</td>
    <td>
      <input type="button" value="Edit" class="btn btn-default" (click)="edit(guest)"/>
      <input type="button" value="Remove" (click)="remove(guest)" class="btn btn-danger"/>
    </td>
  </ng-template>
  <ng-template #editTemplate>
    <td>
      <input type="text" [(ngModel)]="crud.editedItem.id" readonly disabled class="form-control"/>
    </td>
    <td>
      <input type="text" [(ngModel)]="crud.editedItem.first_name" class="form-control"/>
    </td>
    <td>
      <input type="text" [(ngModel)]="crud.editedItem.last_name" class="form-control"/>
    </td>
    <td>
      <input type="button" value="Save" (click)="save()" class="btn btn-success"/>
      <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning"/>
    </td>
  </ng-template>
</app-crud-table>
