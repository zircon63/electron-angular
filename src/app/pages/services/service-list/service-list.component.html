<button type="button" mat-button color="accent" (click)="add()">ADD SERVICE</button>
<app-crud-table [items]="items" #crud>
  <ng-template #tableHead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Price</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </ng-template>
  <ng-template #readTemplate let-service>
    <td>{{service.id}}</td>
    <td>{{service.price}}</td>
    <td>{{service.name}}</td>
    <td>
      <button mat-button (click)="edit(service)" color="accent">Edit</button>
      <button mat-button (click)="remove(service)" color="warn">Remove</button>
    </td>
  </ng-template>
  <ng-template #editTemplate>
    <td>
      <mat-form-field>
        <input type="text" matInput [(ngModel)]="crud.editedItem.id" readonly disabled/>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field>
        <input type="text" matInput [(ngModel)]="crud.editedItem.price"/>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field>
        <input type="text" matInput [(ngModel)]="crud.editedItem.name"/>
      </mat-form-field>
    </td>
    <td>
      <button mat-button (click)="save()" color="accent">Save</button>
      <button mat-button (click)="cancel()" color="accent">Cancel</button>
    </td>
  </ng-template>
</app-crud-table>
